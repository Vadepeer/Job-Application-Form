<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Applicaton <span class="small-title">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name">
                </div>
                <div class="form_control">
                    <label for="Last_name">Last Name</label>
                    <input type="text" id="Last_name" name="Last_name" placeholder="Enter your Last Name">
                </div>
                <div class="form_control">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="Front end">Front end Dev</option>
                        <option value="Back end">Back end Dev</option>
                        <option value="Software dev">Software Dev</option>
                        <option value="cloud Engineer">cloud Engineer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Enter your address" rows="4"
                        cols="40"></textarea>
                </div>
                <div class="form_control">
                    <label for="City">City</label>
                    <input type="text" name="City" id="City">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="form_control">
                    <label for="cv">Upload your CV</label>
                    <input type="file" name="cv" id="cv">
                </div>



            </div>
            <div class="btn-container">
                <button type="submit">Apply Now</button>
            </div>

        </form>
    </div>
</body>

</html>
